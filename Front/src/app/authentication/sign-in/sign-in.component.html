<body>

  <div class="circle">
    <img src="/assets/Log.gif" width="440" height="440" style=" display: flex; transform: translateY(-10%);margin-left: .5cm;">

  </div>
  <form #form="ngForm" (ngSubmit)="logi(form)" class="form">
      <h2 class="form__title"><marquee behavior="alternate">Bienvenue chez</marquee> <p style="color:#2a73e8 ; font-weight: bolder;">GTE</p>
    </h2>
      <div class="form__paragraph">
        <p>Connectez-vous en entrant les informations ci-dessous</p>
      <div class="form__container">
          <div class="form__group">
              <input type="text" id="user" class="form__input" name="email" #email="ngModel" ngModel placeholder=" ">
              <label for="user" class="form__label">Nom d'utilisateur :</label>
              <span class="form__line"></span>
          </div>
          <div class="form__group">
              <input type="password" id="password" class="form__input" placeholder=" " name="password" #password="ngModel" ngModel >
              <label for="password" class="form__label" >Mot de passe :</label>
              <span class="form__line"></span>
          </div>
          <input type="submit" class="form__submit value='Se Connecter'" value="Se Connecter" style="margin-bottom: -25px;">
          <div class="text-muted text-center" id="aside" style="margin-bottom: -25px;">
          <a routerLink="/forget-pswd">Mot de passe oubliée ?</a>
          </div>
          <div class="text-center" id="aside" style="margin-bottom: -10px;">
            Vous n'avez pas de compte ? <br><a routerLink="/sign-up">Inscrivez-vous</a>

          </div>
          <footer style="margin-bottom: -30px;">&copy; Copyright 2022 <u style="color: #2a73e8;">DataSquare</u> </footer>
      </div>
      </div>
</form>

</body>
