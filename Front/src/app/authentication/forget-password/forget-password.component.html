<body>
    <div id="app">
      <section class="section">
        <div class="container mt-5" id="header">
          <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="card card-primary" id="header-color">
                  <h4 style="font-weight: 500; margin-top: 15px;">Mot de passe oubliée ?</h4>

                <div class="card-body">
                  <p class="text-muted">Nous vous enverrons un lien pour réinitialiser votre mot de passe</p>
                  <form #reset="ngForm" (ngSubmit)="resetpass(reset)">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input id="email" type="email" class="form-control" name="email" #email="ngModel" ngModel tabindex="1" required autofocus>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn-block" tabindex="4" style="background-color:#2a73e8; border-radius: 8px;height: 35px;  border: none;color: aliceblue;">
                        Envoyer
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
